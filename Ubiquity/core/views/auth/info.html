{%if connected is not null %}
	{% block _userInfo %}
	{{ connected | raw }}
	{% endblock %} 
	{% block _logoutButton %}
	<a href="{{authURL}}/terminate" class="ui button" data-target="#body">Logout</a>
	{% endblock %}
{% else %}
{% block _loginButton %}
<a href="{{authURL}}" data-target="#body" class="ui button"><i class="icon sign in"></i> Log in</a>
{% endblock %}
{% endif %}
