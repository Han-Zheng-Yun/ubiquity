{%if connected is not null %}
	{% block _userInfo %}
	{{ connected | raw }}
	{% endblock %} 
	{% block _logoutButton %}
	<a href="{{authURL}}/terminate" class="ui button ajax" data-target="{{bodySelector}}">Logout</a>
	{% endblock %}
{% else %}
{% block _loginButton %}
<a href="{{authURL}}" data-target="{{bodySelector}}" class="ui button ajax"><i class="icon sign in"></i> Log in</a>
{% endblock %}
{% endif %}
