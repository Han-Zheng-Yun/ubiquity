<p></p>
{% block _form %}
<form id="frm-login" class="ui form" name="frm-login" method="post" action="{{action}}">
<h4 class="ui header dividing">Connection</h4> 
{% block _fields %}
<div class="two fields">
	{% block _fieldLogin %}
	<div class="field required">
	<label for="{{loginInputName}}">{{loginLabel}}</label> 
	<div class="ui input">
		{% block _login %}
		<input id="{{loginInputName}}" name="{{loginInputName}}" type="text" placeholder="{{loginLabel}}">
		{% endblock %}
	</div>
	</div>
	{% endblock %}
	{% block _fieldPassword %}
	<div class="field required">
		<label for="{{passwordInputName}}">{{passwordLabel}}</label>
		<div class="ui input">
			{% block _password %}
			<input id="{{passwordInputName}}" name="{{passwordInputName}}" type="password">
			{% endblock %}
		</div>
	</div>
	{% endblock %}
</div>
{% endblock %}
{% block _buttons %}
<button class="ui button green basic">Connection</button>
{% endblock %}
</form>
{% endblock %}
