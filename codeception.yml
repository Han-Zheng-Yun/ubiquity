paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    remote: true
    c3_url: 'http://dev.local/prj-test-admin'
    include:
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/*
    exclude:
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/log/
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/controllers/Autoloader.php
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/controllers/admin/
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/annotations/
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/js/Jquery.php
        - tests/fw/prj-test-admin/vendor/phpmv/ubiquity/Ubiquity/utils/git/UGitRepository.php
settings:
 bootstrap: _bootstrap.php